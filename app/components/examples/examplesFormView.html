<nav class="navbar navbar-default" style="padding:0 10px">
    <button class="btn btn-primary navbar-btn" vw-confirm-click="saveCompetitions()" vw-confirm-message="Overridden confirmation message"><span class="fa fa-save"></span> Confirmation Button</button>
    <button class="btn btn-default navbar-btn"><span class="fa fa-undo"></span> Reset Button</button>
</nav>
<form class="form-horizontal">
   
    <div class="panel panel-default">
        <div class="panel-body">
            <fieldset>
                <legend>File Upload</legend>

                <div class="form-group">
                    <label class="control-label col-sm-2">Name</label>
                    <div class="col-sm-5">
                        <input class="form-control" ng-model="myFileUploadForm.name">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2">Description</label>
                    <div class="col-sm-5">
                        <input class="form-control" ng-model="myFileUploadForm.description">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2">Single File</label>
                    <div class="col-sm-3">
                        <input vw-file-upload type="file" ng-model="myFileUploadForm.file">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2">Multiple Files</label>
                    <div class="col-sm-5">
                        <input vw-file-upload type="file" ng-model="myFileUploadForm.file2" multiple>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2">Tags</label>
                    <div class="col-sm-2">
                        <select selectpicker class="form-control" ng-model="myFileUploadForm.tags" multiple>
                            <option>tag1</option>
                            <option>tag2</option>
                            <option>tag3</option>
                            <option>tag4</option>
                        </select>
                    </div>
                </div>

                <div class="col-sm-8">
                    <table class="table table-striped table-condensed table-bordered">
                        <caption>Multiple Single Files</caption>
                        <thead>
                            <tr>
                                <th>S/N</th>
                                <th>File</th>
                                <th>Description</th>
                                <th>Date</th>
                            </tr>
                        </thead>
                        <tr ng-repeat="attachment in myFileUploadForm.attachments">
                            <td>{{$index+1}}<input type="hidden" class="form-control" ng-model="attachment.id"></td>
                            <td><input vw-file-upload type="file" ng-model="attachment.file3"></td>
                            <td><input class="form-control" ng-model="attachment.description"></td>
                            <td><input vw-datepicker class="form-control input-md" ng-model="attachment.date"></td>
                        </tr>
                        <tfoot>
                            <tr>
                                <td colspan="100">
                                    <button class="btn btn-primary btn-sm" ng-click="addFile()">Add File</button>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </fieldset>

            <button class="btn btn-primary" ng-click="submitFileUploadForm()">Upload!</button>
        </div>
    </div>

</form>
