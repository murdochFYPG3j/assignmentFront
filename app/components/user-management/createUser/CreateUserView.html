<div>
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">User Profile</h1> </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div>
        <nav class="row" style="margin-bottom: 20px">
            <div>
                <button class="btn btn-primary navbar-btn" ng-click="ctrl.createUser()"><span class="fa fa-save" ></span> Create</button></div>
            
            <div class="pull-right">
                <button class="btn btn-outline-primary" type="button"  ui-sref="userManagement.list"><span class="fa fa-backward"></span> Back to Listing </button>
            </div>

            <!--ng-click="updateUserProfile()"-->
            <!-- <button class="btn btn-default navbar-btn"><span class="fa fa-undo"></span> Reset</button>-->
        </nav>
        </div>
    
    <!-- <div ng-if="loading">  
<img id="mySpinner" src="pictures/spinner-blue.gif" ng-if="loading" />
</div>-->
    <div class="form-horizontal">
        <form class="col-md-12 form-horizontal" name="userProfileForm" novalidate>
            <div class="row">
                <label class="col-md-1 control-label">User Email</label>
                <div class="col-md-3 control-value">
                    <input class="form-control" type="text" type="email" ng-model="ctrl.selectedUserDetails.userEmail" ng-value="true" ng-change="ctrl.updateEmail()" required>
                    <div  role="alert" style="color:red">
                        <p><span class="error" ng-if="ctrl.emailInvalid" ><i class="fa fa-warning" >&nbsp</i>Invalid email address format</span>
                            <span class="error" ng-if="ctrl.emailEmpty" ><i class="fa fa-warning" >&nbsp</i>Email address cannot be blank</span>
                            <span ng-if="ctrl.emailExceed"><a ><i class="fa fa-warning"  >&nbsp</i>Email address cannot exceed 255 character ({{ctrl.email.length}} character)</a></span>
                        </p>
                    </div>
                </div>
            </div>
            <div class="row" style="margin-bottom: 15px">
                <label class="col-md-1 control-label"> First Name</label>
                <div class="col-md-3 control-value">
                    <input class="form-control" type="text" ng-model="ctrl.selectedUserDetails.firstName"
                             placeholder="First Name" maxlength="255" required> </div>
            </div>
            <div class="row" style="margin-bottom: 15px">
                <label class="col-md-1 control-label"> Last Name</label>
                <div class="col-md-3 control-value">
                    <input class="form-control" type="text" ng-model="ctrl.selectedUserDetails.lastName"> </div>
            </div>
            <div class="row" style="margin-bottom: 15px">
                <label class="col-md-1 control-label"> Role</label>
                <div class="col-md-3 control-value">
                    
                    <select class="form-control" ng-model="ctrl.selectedUserDetails.roleName">
                    <option ></option>
                        <option value="Attendee">Attendee</option>
                        <option value="Organizer">Organizer</option>
                    </select>
                   <!-- <input class="form-control" type="text" ng-model="ctrl.selectedUserDetails.roleName" > -->
                </div>
            </div>
            <div class="row" style="margin-bottom: 15px">
                <label class="col-md-1 control-label">Contact No.*</label>
                <div class="col-md-3">
                    <input class="form-control" ng-model="ctrl.selectedUserDetails.contactNo" name="contact" ng-minlength="8" ng-maxlength="8" ng-pattern="/^[6 8-9]{1}\d{7}/" required>
                    <div class="help-block small text-nowrap">Primary Contact</div>
                    <div role="alert" style="color:red">
                        <p><span class="error" ng-show="userProfileForm.contact.$error.minlength">Too short!</span></p>
                        <p><span class="error" ng-show="userProfileForm.contact.$error.maxlength">Too long!</span></p>
                        <p><span class="error" ng-show="userProfileForm.contact.$error.pattern">Invalid contact number</span></p>
                        <!--                        <p><span class="error" ng-show="userProfileForm.contact.$error.required">Required</span></p>-->
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
