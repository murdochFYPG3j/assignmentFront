<form class="form-horizontal">    
    <div class="card">
        <div class="card-header">
            <i class="fa fa-user"></i> Role Management  
            <div class="pull-right">
                <button class="btn btn-outline-success my-2 my-sm-0" type="create" ui-sref="userManagement.create"><span class="fa fa-submit"></span> Creat New User </button> 
            </div>
        </div>
        <div class="card-body"> 
            <div class="table-wrapper" st-table="ctrl.users" st-pipe="ctrl.paginate">

                <table class="table table-responsive table-striped" >
                    <thead>
                        <tr>
                            <th style="min-width: 200px; max-width: 200px;">
                                <div style="padding-bottom:5px"><i class="fa fa-fw fa-sort" st-sort="id"></i> 
                                    User ID</div>
                            </th>
                               
                            <th style="min-width: 200px; max-width: 200px;">
                                <div style="padding-bottom:5px"><i class="fa fa-fw fa-sort" st-sort="id"></i> 
                                    User name</div>
                            </th>

                            <th style="min-width: 200px; max-width: 200px;">
                                <div style="padding-bottom:5px"><i class="fa fa-fw fa-sort" st-sort="id"></i> 
                                    User email</div>
                            </th>


                            <th style="min-width: 200px; max-width: 200px;">
                                <div style="padding-bottom:5px"><i class="fa fa-fw fa-sort" st-sort="id"></i> 
                                    User contactNo</div>
                            </th>




                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat=" user in ctrl.users ">
                            <td class="text-center" style="text-align: center">
                                
                                <a href="" ng-click="ctrl.showUserDetail(user)"data-toggle="modal" data-target="#userDetail" uib-tooltip="Click to view user detail" tooltip-placement="left">{{user.id}}</a>
                            </td>
                            <td class="text-center"> 
                                {{user.firstName}} {{user.lastName}}
                            </td>
                            <td class="text-center"> 
                                {{user.email}}
                            </td>
                            <td class="text-center"> 
                                {{user.contact}}
                            </td>




                        </tr>
                    </tbody>
                </table>
                <div class="modal fade" id="userDetail" tabindex="-1" role="dialog" aria-labelledby="Participants" aria-hidden="true">

                    <div class="modal-dialog" style="width:400px">
                        <div class="modal-content">
                            <div class="modal-header">
                                <!-- <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>-->
                                <h4 class="modal-title" id="myModalLabel">All available slot </h4>
                            </div>
                            <div class="modal-body">
                                <div class="row"style="margin-bottom: 10px;padding-left: 10px">
                                    <label class="col-3">UserEmail:</label>
                                    <input name="userEmail" ng-model="ctrl.selecteduser.email" ></div>
                                <div class="row" style="margin-bottom: 10px;padding-left: 10px">
                                    <label class="col-3">First Name:</label>
                                    <input name="firstName" ng-model="ctrl.selecteduser.firstName" ></div>
                                <div class="row"style="margin-bottom: 10px;padding-left: 10px">
                                    <label class="col-3">Last Name:</label>
                                    <input name="lastName" ng-model="ctrl.selecteduser.lastName" ></div>
                                <div class="row" style="margin-bottom: 10px;padding-left: 10px">
                                    <label class="col-3">Role:</label>
                                    <select ng-model="ctrl.selecteduser.role">
                                    <option></option>
                                        <option value="user">User</option>
                                        <option value="admin">Admin</option></select>
                                    
                                </div>
                                <div class="row" style="margin-bottom: 10px;padding-left: 10px">
                                    <label class="col-3">Contact number:</label>
                                    <input name="contact" ng-model="ctrl.selecteduser.contact" ></div>
                               
                              


                            </div>
                            <div class="modal-footer">
                                <button class="btn  btn-primary" ng-click="ctrl.updateUser()"
                                        
                                        data-dismiss="modal">
                                    save
                                </button>
                                
                                <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="ctrl.closeModal()">Close</button>
                                <!--<button type="button" class="btn btn-primary"  data-dismiss="modal" ng-click="checkStageName(competition.stageList,competition.tempStageList)">Save</button>-->
                            </div>
                        </div>
                    </div>
                </div>

                <div style="padding-bottom: 15px;">
                    <div st-template="app/shared/pagination/paginationView.html" st-pagination st-items-by-page="ctrl.searchDTO.pageSize" 
                         st-page-change="pageOffset=(newPage-1)*searchDTO.pageSize"></div>
                </div>

            </div>
        </div>
    </div>    
</form>
