<style>
    .fade.in {
        opacity: 1;
    }

    .modal.in .modal-dialog {
        -webkit-transform: translate(0, 0);
        -o-transform: translate(0, 0);
        transform: translate(0, 0);
    }

    .modal-backdrop.in {
        opacity: 0.5;
    }

</style>
<div class="modal-header">
    <button type="button" class="close" ng-click="ctrl.dismissModalCancel()">&times;</button>
    
</div>
<div class="modal-body" ng-show="!htmlFlag">
    <span class="pre-word-wrap"></span>
    <br><span><b>{{ctrl.message}}</b></span>
</div>
<div class="modal-body" ng-show="htmlFlag">
    <p ng-bind-html="confirmMessage"></p>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ctrl.dismissModalSave()">Confirm</button>
    <button class="btn btn-default" type="button" ng-click="ctrl.dismissModalCancel()">Cancel</button>
</div>
