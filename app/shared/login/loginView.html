<div class="login flex-row align-items-center" style="margin-top:100px;" ng-controller="LoginController as ctrl">
    <form name="ctrl.loginForm" ng-submit="ctrl.login()" novalidate>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card-group">
                        <div class="card p-4">
                            <div class="card-body">
                                <img src="assets/img/loginIcon.png" alt="Appoinment Booking system">

                                <hr>
                                <div class="row">
                                    <div class="col-md-6">
                                        <h1>Login</h1>
                                        <p class="text-muted">Sign In to your account</p>  
                                    </div>
                                    <div class="col-md-6">
                                        <div class="has-danger justify-content-right" ng-show="!ctrl.credentialDto.auth">
                                            <div class="form-control-feedback"><h4>{{ctrl.credentialDto.reason}}</h4></div>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group" ng-class="{'has-danger' : (ctrl.loginForm.$submitted && ctrl.loginForm.username.$invalid) } ">
                                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                                        <div class="input-group-addon"><i class="fa fa-user"></i></div>
                                        <input type="email" class="form-control" placeholder="Email" name="userEmail" ng-model="ctrl.username" ng-required="ctrl.loginForm.$submitted">                                        
                                    </div>
                                    <div class="form-control-feedback" ng-show="ctrl.loginForm.userEmail.$error.required">Email cannot be empty.</div>
                                </div>                                          
                                <div class="form-group" ng-class="{'has-danger' : (ctrl.loginForm.$submitted && ctrl.loginForm.password.$invalid) } ">
                                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                                        <div class="input-group-addon"><i class="fa fa-lock"></i></div>
                                        <input type="password" class="form-control" placeholder="Password" name="password" ng-model="ctrl.password" ng-required="ctrl.loginForm.$submitted">                                        
                                    </div>
                                    <div class="form-control-feedback" ng-show="ctrl.loginForm.password.$error.required">Password cannot be empty.</div>
                                </div>  
                                <div class="row" style="margin-bottom: 10px">
                                    <div class="col-6"><a href="" ng-click="ctrl.redirect('register')" style="margin-left: 30%">Register</a></div>
                                    <div class="col-6"><a href="" ng-click="ctrl.redirect('forget')"  style="margin-left: 30%">Forgot password</a></div>
                                
                                </div>
                                <div class="row">
                                    <div class="col-6">
                                        <button type="submit" class="btn btn-primary px-4">Login</button>
                                    </div>
                                    <!--<div class="col-6 text-right">
<button type="button" class="btn btn-link px-0">Forgot password?</button>
</div>-->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
